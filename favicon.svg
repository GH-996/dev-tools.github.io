<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Simplified gradient -->
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon background -->
  <path d="M 50,8 L 85,28 L 85,68 L 50,88 L 15,68 L 15,28 Z" 
        fill="url(#favGradient)"/>
  
  <!-- Code brackets - simplified -->
  <path d="M 35,35 L 28,48 L 35,61" 
        fill="none" 
        stroke="white" 
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <path d="M 65,35 L 72,48 L 65,61" 
        fill="none" 
        stroke="white" 
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Central slash -->
  <line x1="45" y1="38" x2="55" y2="58" 
        stroke="white" 
        stroke-width="5" 
        stroke-linecap="round"/>
</svg>
