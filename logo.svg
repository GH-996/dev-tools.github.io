<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner gradient -->
    <linearGradient id="innerGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <path d="M 100,10 L 170,50 L 170,130 L 100,170 L 30,130 L 30,50 Z" 
        fill="none" 
        stroke="url(#mainGradient)" 
        stroke-width="6"
        stroke-linejoin="round"/>
  
  <!-- Inner hexagon -->
  <path d="M 100,35 L 150,62.5 L 150,117.5 L 100,145 L 50,117.5 L 50,62.5 Z" 
        fill="none" 
        stroke="url(#innerGradient)" 
        stroke-width="4"
        stroke-linejoin="round"/>
  
  <!-- Code brackets - left -->
  <path d="M 70,70 L 60,90 L 70,110" 
        fill="none" 
        stroke="url(#mainGradient)" 
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Code brackets - right -->
  <path d="M 130,70 L 140,90 L 130,110" 
        fill="none" 
        stroke="url(#mainGradient)" 
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Central divider lines -->
  <line x1="95" y1="75" x2="85" y2="105" 
        stroke="url(#innerGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  <line x1="105" y1="75" x2="115" y2="105" 
        stroke="url(#innerGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- Corner dots for tech feel -->
  <circle cx="100" cy="10" r="4" fill="#667eea"/>
  <circle cx="170" cy="50" r="4" fill="#667eea"/>
  <circle cx="170" cy="130" r="4" fill="#764ba2"/>
  <circle cx="100" cy="170" r="4" fill="#764ba2"/>
  <circle cx="30" cy="130" r="4" fill="#764ba2"/>
  <circle cx="30" cy="50" r="4" fill="#667eea"/>
</svg>
